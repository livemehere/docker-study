version: "3"

services:
  app:
    build:
      context: .
    ports:
      - 3000:3000
    depends_on:
      - db

  db:
    image: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 1234
    ports:
      - 7777:3306
    volumes:
      - db_vol:/var/lib/mysql
    expose:
      - 3306

volumes:
  db_vol:
